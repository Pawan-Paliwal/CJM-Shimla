<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Accordion Centered</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #8c8989;
        }

        .center-div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cursor-pointer {
            cursor: pointer;
        }

        .custom-input {
            border: 2px solid #6c757d;
            border-radius: 8px;
            padding: 10px;
            color: white !important;
            background-color: #222028 !important;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .custom-input::placeholder {
            color: white !important;
            font-size: 14px;
            font-weight: 300;
            opacity: 1;
        }

        .form-label {
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
        }

        .custom-input.form-select {
            appearance: none;
            color: red;
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 10px;
            padding-right: 30px;
        }

        .custom-submit-btn {
            background: transparent;
            border: 2px solid #f9ab00;
            color: #f9ab00;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .custom-input.form-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'%3E%3Cpath fill='%23f9ab00' d='M2 5L0 0h4z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 10px;
            padding-right: 30px;
        }

        .custom-input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(56%) sepia(97%) saturate(937%) hue-rotate(1deg) brightness(104%) contrast(103%);
            cursor: pointer;
        }

        .custom-radio:checked {
            background-color: #f9ab00 !important;
            border-color: #f9ab00 !important;
        }

        .custom-radio {
            accent-color: #f9ab00 !important;
        }


        .custom-submit-btn:hover {
            background: transparent;
            color: white;
            border: 2px solid #f9ab00;
        }

        .center-container {
            padding-top: 8px;
            height: 80vh;
            width: 80vw;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            border: 1px solid black;
        }

        .accordion {
            background-color: #8c8989 !important;
        }

        .accordion-item {
            background-color: #8c8989 !important;
            border: none;
        }

        .accordion-button {
            background-color: #8c8989 !important;
            color: white;
        }

        .accordion-button:focus {
            box-shadow: none;
        }

        .accordion-button:not(.collapsed) {
            background-color: #8c8989 !important;
            color: white;
        }

        .accordion-body {
            background-color: #8c8989 !important;
            color: white;
        }

        .accordion-body {
            border: 1px solid black;
        }

        .accordion-header {
            border: 1px solid black;
            margin-top: 12px;
        }

        .accordion-button {
            font-size: 19px;
            font-weight: 700;
        }
    </style>
</head>

    <script>
        document.getElementById("addCrbtRow").addEventListener("click", function() {
            var crbt2Row = document.getElementById("crbt2Row");
            if(crbt2Row.style.display === "none" || crbt2Row.style.display === "") {
                crbt2Row.style.display = "flex";
            } else {
                crbt2Row.style.display = "none";
            }
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var firstForm = document.getElementById("firstform");
            var secondForm = document.getElementById("secondform");
            var thirdForm = document.getElementById("thirdform");

            function openNextAccordion(currentAccordionId, nextAccordionId) {
                var currentAccordion = document.querySelector(currentAccordionId);
                var nextAccordion = document.querySelector(nextAccordionId);

                if(currentAccordion && nextAccordion) {
                    var currentCollapse = new bootstrap.Collapse(currentAccordion, { toggle: false });
                    var nextCollapse = new bootstrap.Collapse(nextAccordion, { toggle: false });

                    currentCollapse.hide(); // Close current accordion
                    nextCollapse.show(); // Open next accordion
                }
            }

            firstForm.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent page reload

                if(firstForm.checkValidity()) {
                    openNextAccordion("#collapseOne", "#collapseTwo"); // Open second accordion
                } else {
                    firstForm.reportValidity();
                }
            });

            secondForm.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent page reload

                if(secondForm.checkValidity()) {
                    openNextAccordion("#collapseTwo", "#collapseThree"); // Open third accordion
                } else {
                    secondForm.reportValidity();
                }
            });

            thirdForm.addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent page reload

                if(thirdForm.checkValidity()) {
                    var thirdCollapse = new bootstrap.Collapse("#collapseThree", { toggle: false });
                    thirdCollapse.hide(); // Close all accordions
                    alert("All forms submitted successfully!");
                } else {
                    thirdForm.reportValidity();
                }
            });
        });
    </script>
